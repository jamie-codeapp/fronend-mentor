<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./css/mobile.css" />
    <link rel="stylesheet" media="screen and (min-width: 769px)" href="./css/desktop.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__hero"></div>
      <h1 class="card__title">Order Summary</h1>
      <p class="card__text">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="card__plan">
        <img src="./images/icon-music.svg" alt="Music icon" />
        <p><span>Annual Plan</span> $59.99/year</p>
        <a href="#">Change</a>
      </div>
      <a href="#" class="button card__button--proceed">Proceed to Payment</a>
      <a href="#" class="button card__button--cancel">Cancel Order</a>
    </main>
  </body>
</html>
