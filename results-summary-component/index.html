<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./css/mobile.css" />
    <link rel="stylesheet" media="screen and (min-width: 701px)" href="./css/desktop.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="result">
        <h1>Your Result</h1>
        <div class="result__circle">
          <p>76</p>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <ul class="items">
          <li class="item item__reaction">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction icon" />
            <p>Reaction</p>
            <p><span>80</span> / 100</p>
          </li>
          <li class="item item__memory">
            <img src="./assets/images/icon-memory.svg" alt="Memory icon" />
            <p>Memory</p>
            <p><span>92</span> / 100</p>
          </li>
          <li class="item item__verbal">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal icon" />
            <p>Verbal</p>
            <p><span>61</span> / 100</p>
          </li>
          <li class="item item__visual">
            <img src="./assets/images/icon-visual.svg" alt="Visual icon" />
            <p>Visual</p>
            <p><span>72</span> / 100</p>
          </li>
        </ul>
        <a href="#" class="summary__button">Continue</a>
      </section>
    </div>
  </body>
</html>
