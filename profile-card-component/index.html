<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="card">
      <section class="profile">
        <img src="images/image-victor.jpg" alt="Victor Crest's photo" />
        <div>
          <h1 class="leading-text">Victor Crest</h1>
          <p>26</p>
        </div>
        <p>London</p>
      </section>
      <section class="achievements">
        <div class="achievement">
          <p class="leading-text">80K</p>
          <p>Followers</p>
        </div>
        <div class="achievement">
          <p class="leading-text">803K</p>
          <p>Likes</p>
        </div>
        <div class="achievement">
          <p class="leading-text">1.4K</p>
          <p>Photos</p>
        </div>
      </section>
    </main>
  </body>
</html>
