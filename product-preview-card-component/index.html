<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./css/mobile.css" />
    <link rel="stylesheet" media="screen and (min-width: 769px)" href="./css/desktop.css" />
  </head>
  <body>
    <main class="card">
      <div class="card-image"></div>
      <div class="card-content">
        <p class="card-content__category">Perfume</p>
        <h1 class="card-content__title highlight-text">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-content__text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge Perfumer-Creator for the House of
          CHANEL.
        </p>
        <div class="card-content__price">
          <p class="card-content__price--main highlight-text">$149.99</p>
          <p class="card-content__price--remove">$169.99</p>
        </div>
        <a href="#" class="card-button"><img src="./images/icon-cart.svg" alt="shopping cart" /> Add to Cart</a>
      </div>
    </main>
  </body>
</html>
